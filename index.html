<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Harley Online Shopping Store</h1>
    <div id="form_area">
      <form action="" id="shopping_form">
        <input type="text" id="shopped" placeholder="Enter item to shop" />
        <button type="submit" id="add_button">Add</button>
        <button type="reset" id="clear_list">Clear List</button>
      </form>
    </div>
    <div id="Lists">
      <ol id="shopping"></ol>
    </div>

    <script src="script.js"></script>
    <div id="footers">
      <footer>&copy2024,Charles Gift</footer>
    </div>
  </body>
</html>
